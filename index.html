<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Photos - Javascript Project</title>
</head>
<body>
    <header>
        <section>
            <h1>Slider Photos Story - Javascpt Project</h1>
        </section>
    </header>
    <main>
        <section>
            <div data-slide="slide" class="slide">
                <div class="slide-items">
                    <img src="./lib/AgulhasNegras.svg">
                    <img src="./lib/FozdoIguaçu.svg">
                    <img src="./lib/MonteRoraima.svg">
                    <img src="./lib/PedradaGavea.svg">
                    <img src="./lib/PicoParana.svg">
                    <img src="./lib/SerraFina.svg">
                </div>
                <nav class="slide-nav">
                    <div class="slide-balls"></div> 
                    <button class="slide-prev">Anterior</button>
                    <button class="slide-next">Próximo</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
